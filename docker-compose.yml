version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - /app/main.db:/tmp/cu_bot/main.db

  db_backup:
    build:
      context: .
      dockerfile: db_dumb_Dockerfile
    env_file:
      - .env
    volumes:
      - /scripts/main.db:/tmp/cu_bot/main.db
    depends_on:
      - bot